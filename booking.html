<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Promo Space</title>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Book Your Promo Space</h1>
        <p class="subheading">Fill out the form to secure your spot for promotion.</p>
        
        <form class="booking-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="promo-date">Preferred Promo Date:</label>
            <input type="date" id="promo-date" name="promo-date" required>

            <label for="message">Additional Message (Optional):</label>
            <textarea id="message" name="message" placeholder="Any special requests or notes?"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
