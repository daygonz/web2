<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Promo Space</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        .main-heading {
            font-size: 36px;
            color: #111;
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .booking-form {
            background-color: white;
            padding: 20px;
            margin: 30px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
        }

        .booking-form label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .booking-form input,
        .booking-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .booking-form button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #111;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .booking-form button:hover {
            background-color: #333;
        }

        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1 class="main-heading">Book Your Promo Space</h1>
        <p class="subheading">Fill out the form to secure your spot for promotion.</p>

        <!-- Booking Form -->
        <form class="booking-form">
            <!-- Name -->
            <div class="form-section">
                <label for="name">Your Social Media Handle:</label>
                <input type="text" id="name" name="name" required placeholder="@handle">
            </div>

            <!-- Email -->
            <div class="form-section">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="email@email.com">
            </div>

            <!-- Promo Date -->
            <div class="form-section">
                <label for="promo-date">Preferred Promo Date:</label>
                <input type="date" id="promo-date" name="promo-date" required>
            </div>

            <!-- Additional Message -->
            <div class="form-section">
                <label for="message">What are you promoting?</label>
                <textarea id="message" name="message" placeholder="I would like to promote my..."></textarea>
            </div>

            <!-- Upload Images -->
            <div class="form-section">
                <label for="images">Upload Images (Optional):</label>
                <input type="file" id="images" name="images[]" multiple accept="image/*">
                <small>You can upload multiple images.</small>
            </div>

            <!-- Links -->
            <div class="form-section">
                <label for="links">Links (Optional):</label>
                <input type="url" id="links" name="links" placeholder="Enter a link (e.g., website, social media)">
            </div>

            <!-- Total Price -->
            <div class="form-section total-price">
                <h4>Total Price: $50</h4>
            </div>

            <!-- Submit Button -->
            <button type="submit">Request booking</button>
        </form>
    </div>
</body>
</html>
